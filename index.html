<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dark Mode Webpage with Inter Font</title>

    <!-- Link to Google Fonts for Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #2c2f33; /* Dark background color */
        color: white;
      }
      .navbar {
        background-color: #23272a; /* Navbar matching dark mode */
      }
      .navbar a {
        color: white;
      }
      .navbar a:hover {
        background-color: #99aab5;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="https://cdn.glitch.global/9b9c6de4-c316-4a6b-9a9b-385af21a6910/AI%20Official%20Logo.png?v=1726358943381" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center py-5">
      <h1 class="display-4">AIGamesDeveloper</h1>
      <p class="lead">
        Welcome to the official website of AIGamesDeveloper, a Scratch user with
        500 followers and around 7k forum posts.
      </p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your custom JS file -->
    <script src="scripts.js"></script>
  </body>
</html>
